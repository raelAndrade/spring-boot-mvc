<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Insert title here</title>
	
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	
	<!--Let browser know website is optimized for mobile-->
	<style type="text/css">
		table.striped > tbody > tr:nth-child(odd) {
			background-color: rgba(158, 154, 154, 0.5);
		}
		form input[type=submit] {
			color: white;
		}
	</style>
</head>
<body>
	<div class="container">
		<h3>Spring Boot + Thymeleaf + Material Design Lite</h3>
		<br />
		
		<h5>Cadastro de pessoas:</h5>
		<br />
		
		<a class="waves-effect waves-light btn" href="/cadastropessoa">Voltar</a>
		<br />
		
		<div th:each="p : ${pessoa}">
			<div class="row">
				<p>ID: <span th:text="${p.id}"></span></p>
				<p>Nome: <span th:text="${p.nome}"></span></p>
				<p>Sobrenome: <span th:text="${p.sobrenome}"></span></p>
				<p>Idade: <span th:text="${p.idade}"></span></p>
			</div>
		</div>
		
		<h5>Telefones</h5>
		
		<div th:each="message : ${msg}">
<!-- 			<div class="alert alert-danger" role="alert"> -->
			  <span th:text="${message}"></span>
<!-- 			</div> -->
		</div>
		
		<div class="row">
			<form th:action="@{/addfonePessoa/{pessoaid}(pessoaid=${pessoa.id})}" method="post" class="col s12" onsubmit="return validarCampos() ? true : false">
				<div class="row">
					<div class="input-field col s6">
						<label class="active" for="numero">Número</label>
						<input id="numero" name="numero" class="validate" />
					</div>
					<div class="input-field col s6">
						<label class="active" for="tipo">Tipo</label>
						<input id="tipo" name="tipo" class="validate" />
					</div>
					
					<input type="submit" value="Adicionar" class="waves-effect waves-light btn" />
					
				</div>
			</form>
		</div>
		
		<table class="striped">
			<thead>
				<tr>
					<th>Número</th>
					<th>Tipo</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="fone : ${telefones}">
					<td th:text="${fone.numero}"></td>
					<td th:text="${fone.tipo}"></td>
					<td>
						<a th:href="@{/removertelefone/{idtelefone}(idtelefone=${fone.id})}">Remover</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	
    <script type="text/javascript">
    	function validarCampos(){
    		
    		numero = document.getElementById("numero").value;
    		tipo = document.getElementById("tipo").value;
    		
    		if(numero === ''){
    			alert('Número deve ser informado');
    			return false;
    		}else if(tipo === ''){
    			alert('Tipo deve ser informado');
    			return false;
    		}
    		
    		return true;
    	}
    </script>
    
</body>
</html>
